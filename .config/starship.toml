format = '''
[┌───────────────────>](bold green)$os$username
[│](bold green)$directory$package$git_branch$git_status$git_state$python
[└─>](bold green) '''


command_timeout = 5000000
[username]
style_user = 'white bold'
style_root = 'black bold'
format = '[$user]($style) '
disabled = false
show_always = true

[os]
disabled = false
style = "bold red"
format = "$symbol "

[os.symbols]
Arch = "󰣇"

[directory]
style ="blue"
read_only =" 🔒"
truncation_length = 3
truncate_to_repo = false

[character]
success_symbol = '[➜](bold green) '
error_symbol = '[✗](bold red) '

[nodejs]
symbol = ' '
format = "[$symbol($version )]($style)"

[fill]
symbol = " "

[git_branch]
symbol = " "
format = "[$symbol$branch]($style) "
style = "bright-black"

[jobs]
symbol = ""
style = "bold red"
number_threshold = 1
format = "[$symbol]($style)"

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "cyan"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[git_metrics]
disabled = false

[cmd_duration]
format = "[$duration]($style)"
style = "yellow"

[time]
disabled = false
style = "bold white"
format = "[$time]($style)"

[aws]
symbol = "  "

[buf]
symbol = " "

[c]
symbol = " "

[conda]
symbol = " "

[crystal]
symbol = " "

[dart]
symbol = " "

[docker_context]
symbol = " "

[elixir]
symbol = " "

[elm]
